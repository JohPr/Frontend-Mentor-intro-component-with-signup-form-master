<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services -->
  
    <main class="main">
      <div class="grid">
        <div class="col-1 text">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. </p>
        </div>
        <div class="col-1 form-col">
          <div class="abo">
            <span>Try it free 7 days </span> then $20/mo. thereafter
          </div>
          <div class="form_div">
            <form class="form" name="" action="post" method="index.html">
              <input class="input" type="text" name="first_name" id="name" placeholder="First Name" required>
              <input class="input" type="text" name="last_name" id="" placeholder="Last Name" required>
              <input id="email" class="input" type="email" name="email" placeholder="E-mail Address"  required>
              <input class="input" type="password" name="password" id="password" placeholder="Password" required>
              <button class="sub_btn" type="submit">Claim your Free trial</button>
            </form>
            <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
